<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>contato</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form>
        <table>
            <Caption><h4>Contato</h4></Caption>
            <thead>
                <th class="cabecalho-do-form">
                    Dados
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="search" name="nome" placeholder="Nome"></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx"></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="idade" placeholder="Idade"></td>
                </tr>
                <tr>
                    <td>
                        <input type="url" name="linkedin" placeholder="linkedIn"></td>
                </tr>
                <tfoot>
                    <th>
                        <button>
                            Enviar
                        </button>
                    </th>
                </tfoot>
        </table>
                
        
    </form>
    
</body>
</html>

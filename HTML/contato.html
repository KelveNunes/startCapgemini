<!DOCTYPE html>
<html lang="pt-br">
    <script src="../JAVASCRIPT/contato.js"></script>
    <script src="../libs/jquery-3.7.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>contato</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form id="form-contato">
        <table>
            <Caption><h4>Contato</h4></Caption>
            <thead>
                <th class="cabecalho-do-form">
                    Dados
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="nome" placeholder="Nome" id="nome"></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" placeholder="E-mail" id="email"></td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" id="tel"></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="idade" placeholder="Idade" id="idade"></td>
                </tr>
                <tr>
                    <td>
                        <input type="url" name="linkedin" placeholder="linkedIn" id="linkedIn"></td>
                </tr>
                <tfoot>
                    <th>
                        <button onclick="salvar()">
                            Enviar
                        </button>
                    </th>
                </tfoot>
        </table>
                
        
    </form>
    
</body>
</html>
